<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Pseudo Selectors</title>
    <style>
        body {
            background-color: #222;
        }

        .call-for-action {
            color: #BBB;
            font-family: Arial;
            border-bottom: 1px dashed #BBB;
            padding: 12px;
        }

        .btn {
            font-size: 16px;
            background-color: #444;
            border: 2px solid white;
            color: white;
            padding: 9px 14px;

            /* new */
            border-radius: 30px;
        }

        .btn:hover {
            color: orange;
            border-color: darkorange;

        }

    </style>
</head>

</body>
